<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Metric Imperial Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" placeholder="" value="" id="units-input" />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="output">
        <div class="unit" id="length">
          <h2>Length Meters/Feet</h2>
          <p id="output-length"></p>
        </div>
        <div class="unit" id="volume">
          <h2>Volume Liters/Gallons</h2>
          <p id="output-volume"></p>
        </div>
        <div class="unit" id="mass">
          <h2>Mass Kilograms/Pounds</h2>
          <p id="output-mass"></p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
